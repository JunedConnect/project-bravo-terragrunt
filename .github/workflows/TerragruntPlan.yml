name: Terragrunt Plan

on:
  workflow_dispatch:
        inputs:
            cicdenvironment:
                description: 'Choose environment'
                required: true
                type: choice
                options:
                    - dev
                    - prod


jobs:
  Terragrunt-Plan-Dev:
    if: ${{ github.event.inputs.cicdenvironment == 'dev' }}
    uses: junedconnect/project-bravo-terragrunt/.github/workflows/Terragrunt-Reusable-Workflows.yml@reusable-workflows
    with:
      aws-region: "eu-west-1"
      environment: "dev"
      action: "plan"
    secrets:
      aws-access-key: ${{ secrets.AWS_ACCESS_KEY }}
      aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  Terragrunt-Plan-Prod:
    if: ${{ github.event.inputs.cicdenvironment == 'prod' }}
    uses: junedconnect/project-bravo-terragrunt/.github/workflows/Terragrunt-Reusable-Workflows.yml@reusable-workflows
    with:
      aws-region: "eu-west-2"
      environment: "prod"
      action: "plan"
    secrets:
      aws-access-key: ${{ secrets.AWS_ACCESS_KEY }}
      aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}